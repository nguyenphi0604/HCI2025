<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Demo Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/lab6.css">
    <link rel="stylesheet" href="../css/font.css">

</head>

<body>
    <!--header-->
    <div class="header">
        <div class="title-header">
            <p>New unit test custom challenge</p>
        </div>
        <div class="icon">
            <i class=" fa-solid fa-x"></i>
        </div>
    </div>
    <!--header end-->

    <div class="p-4">
        <div class="container">
            <!-- Thêm nút "Back" -->
            <button type="button" class="btn btn-secondary mb-3" onclick="window.history.back()">&#8592; Back</button>

            <div class="mb-3">
                <input type="text" class="form-control" id="title" placeholder="Demo">
            </div>
            <div style="border: 1px solid #ccc; padding: 15px; border-radius: 5px;">
                <div class="mb-3 d-flex align-items-center">
                    <label for="difficulty" class="form-label me-2" style="min-width: 150px;">Difficulty:</label>
                    <select class="form-select" id="difficulty" style="width: 150px;">
                        <option>Easy</option>
                        <option>Medium</option>
                        <option>Hard</option>
                    </select>
                </div>

                <hr>

                <div class="mb-3 d-flex align-items-center">
                    <label for="description" class="form-label me-2" style="min-width: 150px;">Short
                        description:</label>
                    <input type="text" class="form-control" id="description"
                        placeholder="Optional short description about this challenge..."
                        style="flex-grow: 1; max-width: 400px;">
                </div>
            </div>
            <a href="lab6_req3_4.html">
                <button type="button" class="custom-button mt-3 button-req2">Click here to open the Java (JUnit) IDE and
                    edit your code &rarr;</button>
            </a>
        </div>
    </div>
    <!-- Bootstrap JS (Optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
