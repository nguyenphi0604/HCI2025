<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Lab 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<style>
		.content-section {
			padding: 20px;
			max-width: 800px;
			margin: 0 auto;
		}
		.form-container {
			background-color: white;
			padding: 30px;
			border-radius: 5px;
		}
		.form-container h1 {
			font-size: 2.5em;
			margin-bottom: 30px;
			text-align: center;
		}
		.btn-container {
			text-align: center;
			margin-top: 20px;
		}
		.btn-container .btn {
			margin: 0 10px;
			padding: 8px 30px;
		}
		.form-label {
			font-weight: 500;
		}
		.readonly-field {
			background-color: #f8f9fa;
		}
	</style>
</head>
<body>
	<!-- Main Content -->
	<div class="content-section">
		<div class="form-container">
			<h1>Create Account</h1>
			<form>
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" id="username" placeholder="Enter your username">
				</div>

				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Enter your password">
					<div class="form-text text-primary">Show</div>
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">Email Address</label>
					<input type="email" class="form-control" id="email" placeholder="Enter your email">
				</div>

				<div class="mb-3">
					<label for="fullName" class="form-label">Full Name (Optional)</label>
					<input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
				</div>

				<div class="mb-3">
					<label for="role" class="form-label">Role</label>
					<select class="form-select" id="role">
						<option selected>Select your role</option>
						<option value="admin">Admin</option>
						<option value="user">User</option>
					</select>
				</div>

				<div class="mb-3">
					<label for="profilePicture" class="form-label">Profile Picture</label>
					<input type="text" class="form-control" id="profilePicture" placeholder="Enter image URL">
					<div class="mt-2 text-center">
						<div style="width: 100px; height: 100px; background-color: #f8f9fa; border-radius: 50%; margin: 0 auto;"></div>
					</div>
				</div>

				<div class="mb-3">
					<label class="form-label">Account Created At</label>
					<input type="text" class="form-control readonly-field" value="2024-09-28 12:34:56" readonly>
				</div>

				<div class="mb-3">
					<label class="form-label">Last Updated At</label>
					<input type="text" class="form-control readonly-field" value="2024-09-28 12:34:56" readonly>
				</div>

				<div class="btn-container">
					<button type="submit" class="btn btn-secondary">Create Account</button>
					<button type="button" class="btn btn-secondary">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
