<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lab 1</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>
</head>
</head>
<body>
	<form class="container">
		<h1>Create account</h1>
		<div class="mb-3">
			<label for="idUsername" class="form-label">Username </label> <input
				type="text" class="form-control" id="idUsername"
				placeholder="Enter your username">
		</div>

		<div class="mb-3">
			<label for="idPassword" class="form-label">Password </label> <input
				type="password" class="form-control" id="idPassword"
				placeholder="Enter your password">
		</div>

		<div class="mb-3">
			<label for="idEmail" class="form-label">Email address </label> <input
				type="email" class="form-control" id="idEmail"
				placeholder="Enter your email">
		</div>

		<div class="mb-3">
			<label for="idFullname" class="form-label">Full name </label> <input
				type="text" class="form-control" id="idFullname"
				placeholder="Enter your fullname">
		</div>

		<div class="mb-3">
			<select class="form-select" aria-label="Default select example">
				<option selected>Role</option>
				<option value="Admin">Admin</option>
				<option value="User">User</option>
			</select>
		</div>
		
		<div class="mb-3">
			<label for="idProfilePicture" class="form-label">Profile Picture </label> <input
				type=file class="form-control" id="idProfilePicture">
		</div>
	
		<input class="btn btn-primary" type="submit" value="Create Account">
		<input class="btn btn-primary" type="reset" value="Cancel">
	</form>

</body>
</html>
