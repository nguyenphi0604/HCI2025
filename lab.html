<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labs - My Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .nav-custom .nav-link.active {
            background-color: #666;
        }
        .main-content {
            padding-top: 150px;
            min-height: calc(100vh - 120px); /* Maintain min height with footer */
        }
        footer {
            width: 100%;
            padding: 10px 0;
        }
        .icon-space {
            margin-left: 5px;
        }
        .navbar-brand img{
            max-height: 40px;
        }
        .nav-labs {
            margin-top: 10px; /* Adjust margin to create space between navbars */
        }
       .nav-labs .btn.active {
            background-color: #666;
            color: white;
        }
        #content-frame {
            width: 100%;
            height: calc(100vh - 230px); /* Adjust height for main content */
            border: none;
        }
    </style>
</head>
<body>
    <!-- Main Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://is.vnecdn.net/v101/31/65/11/4116531/assets/images/logo/logo-50.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home icon-space"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fas fa-info-circle icon-space"></i>About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-flask icon-space"></i>Labs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="result.html"><i class="fas fa-chart-bar icon-space"></i>Result</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="lab2.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="lab1.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="bg-light">
      <div class="container">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Labs</li>
          <li class="breadcrumb-item active" id="current-lab">Lab1</li>
        </ol>
      </div>
    </nav>

     <!-- Labs Navigation -->
    <nav class="nav-labs navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-center">
             <div class="d-flex gap-2">
                 <button class="btn btn-outline-secondary active" onclick="loadContent('lab1.html')">Lab1</button>
                 <button class="btn btn-outline-secondary" onclick="loadContent('lab2.html')">Lab2</button>
                 <button class="btn btn-outline-secondary" onclick="loadContent('lab3.html')">Lab3</button>
                 <button class="btn btn-outline-secondary" onclick="loadContent('lab4.html')">Lab4</button>
                 <button class="btn btn-outline-secondary" onclick="loadContent('lab5.html')">Lab5</button>
                 <button class="btn btn-outline-secondary" onclick="loadContent('lab6.html')">Lab6</button>
            </div>
        </div>
    </nav>

    <!-- Content Frame -->
    <iframe id="content-frame" src="lab1.html"></iframe>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center fixed-bottom">
      <div class="container">
        <p>© Nguyễn Phi</p>
      </div>
    </footer>

    <script>
        // Load content when page loads
        window.onload = function() {
            loadContent('lab1.html');
        }

        // Function to load content and update active state
       function loadContent(url) {
           document.getElementById('content-frame').src = url;
            // Update breadcrumb
            document.getElementById('current-lab').textContent = url.replace('.html', '');
            // Update active state in navigation
            const buttons = document.querySelectorAll('.nav-labs .btn');
            buttons.forEach(button => {
                if (button.textContent.toLowerCase() === url.replace('.html', '').toLowerCase()) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
