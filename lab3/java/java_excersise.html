<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../css/lesson.css">
    <link rel="stylesheet" href="../../css/font.css">
    <title>Java excersise</title>
</head>

<body>
    <div class="container">
        <div class="main-content row">
            <div class="sidebar col-3">
                <a href="#" onclick="showTab(event, 'lesson1')">Ex1</a>
                <a href="#" onclick="showTab(event, 'lesson2')">Ex2</a>
                <a href="#" onclick="showTab(event, 'lesson3')">Ex3</a>
            </div>

            <div class="content col-9">
                <div id="lesson1" class="tab-content active">
                    <h1>Ex1</h1>
                    <iframe src="../../document/java/lab/Lab1.pdf" width="100%" height="600px"></iframe>
                </div>
                <div id="lesson2" class="tab-content">
                    <h1>Ex2</h1>
                    <iframe src="../../document/java/lab/Lab2.pdf" width="100%" height="600px"></iframe>
                </div>
                <div id="lesson3" class="tab-content">
                    <h1>Ex3</h1>
                    <iframe src="../../document/java/lab/Lab3.pdf" width="100%" height="600px"></iframe>
                </div>
            </div>



            <div class="back-button mb-2">
                <button onclick="goBack()">Backs</button>
            </div>

        </div>



        <script>
            function showTab(event, tabId) {
                event.preventDefault();
                var tabs = document.getElementsByClassName("tab-content");
                for (var i = 0; i < tabs.length; i++) {
                    tabs[i].classList.remove("active");
                }
                document.getElementById(tabId).classList.add("active");
            }

            function goBack() {
                window.history.back();
            }
        </script>
</body>

</html>
